<ActionBar class="action-bar">
    <Label  class="text-center text-white " text="Requesters"></Label>
</ActionBar>

<GridLayout>
    <StackLayout orientation="vertical" >
        <ListView [items]="requesterList"  height="100%" (itemTap)="onItemTap($event)">
            <ng-template let-requester="item">
                <user-card [user]="requester"></user-card>
            </ng-template>
        </ListView>
    </StackLayout>
</GridLayout>
