<ActionBar class="action-bar">
    <Label  class="text-center text-white " text="My Donations"></Label>
</ActionBar>

<GridLayout>
    <StackLayout orientation="vertical" >
        <ListView [items]="donorsList"  height="100%" (itemTap)="onItemTap($event)">
            <ng-template let-donor="item">
                <user-card [user]="donor"></user-card>
            </ng-template>
        </ListView>
    </StackLayout>
</GridLayout>
